        let toLang = document.getElementById('toLanguage');

        [fromLang.value, toLang.value] = [toLang.value, fromLang.value];
    });
        // Speech Recognition
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

    recognition.lang = fromLanguage;  // Dynamically set the language before starting
    recognition.start();
});


        recognition.onerror = function(event) {
        console.error('Speech recognition error:', event.error);
        alert('An error occurred with speech recognition. Please try again.');
            };

        recognition.onresult = function(event) {
            const speechText = event.results[0][0].transcript;
            document.getElementById('inputText').value = speechText;
        };

        // Translate Text

            const inputText = document.getElementById('inputText').value.trim();
            const fromLanguage = document.getElementById('fromLanguage').value;

                return;
            }

                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not OK');
                    }
                    return response.json();
                })

                    document.getElementById('outputText').value = translatedText;
                })
